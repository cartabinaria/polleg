basePath: /
definitions:
  api.Coord:
    properties:
      end:
        type: integer
      start:
        type: integer
    type: object
  api.Document:
    properties:
      id:
        type: string
      questions:
        items:
          $ref: '#/definitions/models.Question'
        type: array
    type: object
  api.PostDocumentRequest:
    properties:
      coords:
        items:
          $ref: '#/definitions/api.Coord'
        type: array
      id:
        type: string
    type: object
  httputil.ApiError:
    properties:
      error:
        type: string
    type: object
  models.Answer:
    properties:
      anonymous:
        type: boolean
      content:
        type: string
      created_at:
        type: string
      downvotes:
        type: integer
      id:
        description: taken from from gorm.Model, so we can json strigify properly
        type: integer
      parent:
        type: integer
      question:
        type: integer
      replies:
        items:
          $ref: '#/definitions/models.Answer'
        type: array
      state:
        $ref: '#/definitions/models.AnswerState'
      updated_at:
        type: string
      upvotes:
        type: integer
    type: object
  models.AnswerResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      downvotes:
        type: integer
      id:
        type: integer
      parent:
        type: integer
      question:
        type: integer
      replies:
        items:
          $ref: '#/definitions/models.AnswerResponse'
        type: array
      updated_at:
        type: string
      upvotes:
        type: integer
      user:
        type: string
      user_avatar_url:
        type: string
    type: object
  models.AnswerState:
    enum:
    - 0
    - 1
    - 2
    format: int32
    type: integer
    x-enum-varnames:
    - AnswerStateVisible
    - AnswerStateDeletedByUser
    - AnswerStateDeletedByAdmin
  models.ImageResponse:
    properties:
      id:
        type: string
      url:
        type: string
    type: object
  models.PostAnswerRequest:
    properties:
      anonymous:
        type: boolean
      content:
        type: string
      parent:
        type: integer
      question:
        type: integer
    type: object
  models.Question:
    properties:
      answers:
        items:
          $ref: '#/definitions/models.Answer'
        type: array
      created_at:
        type: string
      document:
        type: string
      end:
        type: integer
      id:
        description: taken from from gorm.Model, so we can json strigify properly
        type: integer
      start:
        type: integer
      updated_at:
        type: string
    type: object
  models.QuestionResponse:
    properties:
      answers:
        items:
          $ref: '#/definitions/models.AnswerResponse'
        type: array
      created_at:
        type: string
      document:
        type: string
      end:
        type: integer
      id:
        type: integer
      start:
        type: integer
      updated_at:
        type: string
    type: object
  models.VoteResponse:
    properties:
      answer:
        type: integer
      createdAt:
        type: string
      updatedAt:
        type: string
      user:
        type: string
      vote:
        type: integer
    type: object
info:
  contact:
    email: gabriele.genovese2@studio.unibo.it
    name: Gabriele Genovese
  description: This is the backend API for Polleg that allows unibo students to answer
    exam exercises directly on the cartabinaria website
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  title: Polleg API
  version: "1.0"
paths:
  /answer/{id}/vote:
    post:
      description: Insert a new vote on a answer
      parameters:
      - description: code query parameter
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.VoteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ApiError'
      summary: Insert a vote
      tags:
      - vote
  /answers:
    post:
      description: Insert a new answer under a question
      parameters:
      - description: Answer data to insert
        in: body
        name: answerReq
        required: true
        schema:
          $ref: '#/definitions/models.PostAnswerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AnswerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ApiError'
      summary: Insert a new answer
      tags:
      - answer
  /answers/{id}:
    delete:
      description: Given an andwer ID, delete the answer
      parameters:
      - description: Answer id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ApiError'
      summary: Delete an answer
      tags:
      - answer
  /documents:
    post:
      description: Insert a new document with all the questions initialised
      parameters:
      - description: Doc request body
        in: body
        name: docRequest
        required: true
        schema:
          $ref: '#/definitions/api.PostDocumentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Document'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ApiError'
      summary: Insert a new document
      tags:
      - document
  /documents/{id}:
    get:
      description: Given a document's ID, return all the questions
      parameters:
      - description: document id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Document'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ApiError'
      summary: Get a document's divisions
      tags:
      - document
  /images:
    post:
      consumes:
      - multipart/form-data
      description: Insert a new image
      parameters:
      - description: Image to upload
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ImageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ApiError'
      summary: Insert a new image
      tags:
      - image
  /questions/{id}:
    delete:
      description: Given an andwer ID, delete the question
      parameters:
      - description: Question id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ApiError'
      summary: Delete a question
      tags:
      - question
    get:
      description: Given a question ID, return the question and all its answers
      parameters:
      - description: Answer id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.QuestionResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ApiError'
      summary: Get all answers given a question
      tags:
      - question
swagger: "2.0"
